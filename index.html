<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link

      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"

  <body>
    <i class="fa-regular fa-heart"></i>
    <h1>UNSPLASH API - INFINITE SCROLL</h1>

    <!-- image container -->

        src="https://images.unsplash.com/photo-1665509312734-94eb15c37f48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80"
        alt="imag"
      />
      <img
        src="https://images.unsplash.com/photo-1665509312734-94eb15c37f48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80"
        alt="imag"
      />
      <img
        src="https://images.unsplash.com/photo-1665509312734-94eb15c37f48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80"
        alt="imag"
      />

      <img
        src="https://images.unsplash.com/photo-1665509312734-94eb15c37f48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80"
        alt="imag"
      />
    </div>
    <script src="script.js"></script>
